<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/src/output.css" rel="stylesheet" />
  </head>
  <body class="font-sans">
    <div class="w-auto h-screen ">
      <div class="text-center">
        <p class="text-[#A8ADB5] pt-4">Hubungi kami</p>
        <h1 class="text-[30px] font-bold">
          Kontak <span class="text-[#4F46E5]">Kami</span>
        </h1>
      </div>
      <form class="w-auto flex justify-center">
        <div class="p-12">
          <div class="flex flex-row">
            <div class="p-6">
              <label class="font-bold" for="nama"
                >NAMA DEPAN
                <input
                  class="block border-none bg-[#E5E7EB] p-1 rounded-lg"
                  type="text"
                  placeholder="Jane"
                />
              </label>
            </div>
            <div class="p-6">
              <label class="font-bold" for=""
                >NAMA BELAKANG
                <input
                  class="block border-none bg-[#E5E7EB] p-1 rounded-lg"
                  type="text"
                  placeholder="Udin"
                />
              </label>
            </div>
          </div>
          <div class="p-6 flex flex-col">
            <label class="font-bold" for="">ALAMAT EMAIL</label>
            <input
              class="block border-none bg-[#E5E7EB] p-1 rounded-lg w-[200px]"
              type="email"
              placeholder="****@*****.***"
            />
          </div>
          <div class="p-6">
            <label class="font-bold" for="">PESAN ANDA</label>
            <textarea
              class="block border-none bg-[#E5E7EB] p-1 rounded-lg w-[500px] h-[100px]"
              placeholder="Pesan anda"
            ></textarea>
          </div>
          <div class="flex justify-between p-6">
            <div>
              <input class="" type="checkbox" />Kirimkan newsletter kami!
            </div>
            <div class="">
              <button class="bg-[#4F46E5] p-[8px] rounded-lg">Kirim</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
